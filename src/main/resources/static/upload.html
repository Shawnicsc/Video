<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>upload</title>
</head>
<body>
<h1>视频上传</h1>
<form enctype="multipart/form-data" action="/user/upload" method="post">
    <label for="title">视频名称:</label>
    <input type="text" id="title" name="title"><br><br>

    <label for="description">视频描述:</label><br>
    <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

    <label for="videoFile">选择视频文件:</label>
    <input type="file" id="videoFile" name="videoFile" accept="video/*"><br><br>

    <input type="submit" value="上传">
</form>
</body>
</html>
